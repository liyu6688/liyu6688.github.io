        <h1 id="xxe-xml外部实体注入攻击漏洞"><a href="#xxe-xml外部实体注入攻击漏洞" class="headerlink" title="xxe-xml外部实体注入攻击漏洞"></a>xxe-xml外部实体注入攻击漏洞</h1><h2 id="xml基础"><a href="#xml基础" class="headerlink" title="xml基础"></a>xml基础</h2><p>标记电子文件，使其有结构性，的可扩展标记语言</p>
<p>类似于html，但没有固定的标签（<script>），所有的标签都可以自定义</p>
<p>设计宗旨是传输数，而不是像html一样显示数据</p>
<p>xml会解析文档中所有文本</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;//声明是xml文档</span><br><span class="line">&lt;!DOCTYPE book [//DTD文档类型定义，可以没有document type definition</span><br><span class="line">		&lt;!ELEMENT book (name,author,year)&gt;</span><br><span class="line">		&lt;!ELEMENT mname (#PCDATA)&gt;</span><br><span class="line">		&lt;!ELEMENT author (#PCDATA)&gt; </span><br><span class="line">		&lt;!ELEMENT year (#pcdata)&gt;</span><br><span class="line">]&gt;</span><br><span class="line">DTD在xml源文件外部</span><br><span class="line">&lt;!DOCTYPE book SYSTEM &quot;url地址或者文件名&quot;&gt;文件名内就是上面那个定义一样的类型</span><br><span class="line">&lt;book id=&quot;1&quot;&gt;//自定义根元素book 属性id为1</span><br><span class="line">		&lt;name&gt;XML&lt;?name&gt;//自定义了四个元素，即book对象的属性，属性值必须加引号</span><br><span class="line">		&lt;author&gt;xml&lt;/author&gt;</span><br><span class="line">		&lt;year&gt;2020&lt;/year&gt;</span><br><span class="line">		&lt;price&gt;100.00&lt;/price&gt;</span><br><span class="line">&lt;/book&gt;//根元素的闭合</span><br><span class="line">类似于类，一本书，这本书编号为1，书名，作者，出版年份，页数</span><br></pre></td></tr></table></figure>

<h1 id="pcdata"><a href="#pcdata" class="headerlink" title="pcdata"></a>pcdata</h1><p>parsed character data被解析的字符数据</p>
<p>包含字符，文本数据，将被解析器检查实体，标记，</p>
<p>&lt    <只能用实体表示</p>
<p>&gt   ></p>
<p>&amp  &</p>
<p>&apos  .</p>
<p>&quot   ‘’</p>
<h1 id="cdata"><a href="#cdata" class="headerlink" title="cdata"></a>cdata</h1><p>不应有xml解析器解析，内容欸解析器忽略</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;![CDATA[内容]]&gt;</span><br><span class="line">内容中不允许包含]]&gt;作为字符串</span><br><span class="line">内容不允许嵌套CDATABUFRN ,会导致异常闭合</span><br><span class="line">标记结尾的]]&gt;不允许有空格和空行</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xmlversion=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;no&quot;?&gt;</span><br><span class="line">&lt;!DOCTYPE book SYSTEM &quot;cata.did&quot;&gt;</span><br><span class="line">&lt;book&gt;</span><br><span class="line">		&lt;name&gt;&lt;![CDATA[</span><br><span class="line">				&lt;?php</span><br><span class="line">					echo&quot;123&quot;;</span><br><span class="line">					</span><br><span class="line">		]]&gt;</span><br><span class="line">		&lt;/name&gt;里面的PHP代码也不会被执行</span><br></pre></td></tr></table></figure>

<h1 id="DTD实体"><a href="#DTD实体" class="headerlink" title="DTD实体"></a>DTD实体</h1><h2 id="内部普通实体-ddos"><a href="#内部普通实体-ddos" class="headerlink" title="内部普通实体-ddos"></a>内部普通实体-ddos</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;!DOCTYPE book[</span><br><span class="line">	&lt;!ELEMENT book ANY&gt;</span><br><span class="line">	&lt;!ENTITY bar &quot;world&quot;&gt;</span><br><span class="line">]&gt;</span><br><span class="line">&lt;book&gt;</span><br><span class="line">	hello &amp;bar;</span><br><span class="line">&lt;/book&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;!DOCTYPE book[</span><br><span class="line">	&lt;!ELEMENT book ANY&gt;</span><br><span class="line">	&lt;!ENTITY a1 &quot;world&quot;&gt;</span><br><span class="line">	&lt;!ENTITY a2 &quot;$a1;$a1&quot;&gt;</span><br><span class="line">	&lt;!ENTITY a3 &quot;$a2;$a2;$a2&quot;&gt;</span><br><span class="line">	&lt;!ENTITY a4 &quot;a3;$a3;$a3&quot;&gt;</span><br><span class="line">	</span><br><span class="line">]&gt;</span><br><span class="line">&lt;book&gt;</span><br><span class="line">	hello &amp;a4;</span><br><span class="line">&lt;/book&gt;</span><br><span class="line">特别耗能，ddos攻击</span><br></pre></td></tr></table></figure>

<h2 id="外部普通实体"><a href="#外部普通实体" class="headerlink" title="外部普通实体"></a>外部普通实体</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;!ENTITY实体名称SYSTEM &quot;URI/URL&quot;&gt;</span><br><span class="line">&lt;!ENTITY实体名称PUBLIC &quot;DTD标识名&quot; “公用DTD的URL”&gt;</span><br></pre></td></tr></table></figure>

<p>PUBLIC是值佛能公共用DTD，是某个权威机构制</p>
<p>SYSTEM指的是，这个外部DTD文件时私有的，自己创建的</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;!ENTITY xxe SYSTEM &quot;php://filter/read=covert.base64-encode/resource-d:/123.txt&quot;&gt;</span><br></pre></td></tr></table></figure>

<h1 id="xxe定义"><a href="#xxe定义" class="headerlink" title="xxe定义"></a>xxe定义</h1><p>xml external entity，xml外部实体攻击，</p>
<p>发生在应用程序解析xml输入时，没有禁止外部实体加载</p>
<p>通过恶意外部实体得到数据</p>
<p>xml解析时支持多种协议，file来读取本地文件，http获取web资源</p>
<h1 id="利用场景"><a href="#利用场景" class="headerlink" title="利用场景"></a>利用场景</h1><h2 id="有回显"><a href="#有回显" class="headerlink" title="有回显"></a>有回显</h2><p>即payload执行结果直接显示在页面</p>
<h2 id="无回显blind-xxe"><a href="#无回显blind-xxe" class="headerlink" title="无回显blind xxe"></a>无回显blind xxe</h2><p>外带数据通道提取数据，即带外xml外部实体oob-xxe</p>
<h1 id="漏洞发现"><a href="#漏洞发现" class="headerlink" title="漏洞发现"></a>漏洞发现</h1><ul>
<li>先找能接受xml作为输入内容的端点</li>
</ul>
<p>​		可以通过修改http请求方法，修改content-type头部字段等方法，看应用程序的响应，看是否解析了，如果解析了就可能存在xxe<br>​		攻击漏洞</p>
<ul>
<li>如果解析xml，就可以尝试引用实体和DTD</li>
<li>如果可以引用外部实体就，存在xxe漏洞</li>
</ul>
